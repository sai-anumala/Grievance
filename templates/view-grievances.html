<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Grievances</title>
  <style>
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f25c8a;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fef0f5;
    }
    h2 {
      text-align: center;
      color: #c71585;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav-link {
      display: block;
      width: fit-content;
      margin: 20px auto;
      font-weight: bold;
      text-decoration: none;
      color: #c71585;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav-link:hover {
      text-decoration: underline;
      color: #ff1493;
    }
  </style>
</head>
<body>
  <a href="/" class="nav-link">‚Üê Submit New Grievance</a>
  <h2>Submitted Grievances</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Reason</th>
        <th>Mood</th>
        <th>Severity</th>
      </tr>
    </thead>
    <tbody>
      {% for grievance in grievances %}
      <tr>
        <td>{{ grievance.id }}</td>
        <td>{{ grievance.title }}</td>
        <td>{{ grievance.reason }}</td>
        <td>{{ grievance.mood }}</td>
        <td>{{ grievance.severity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
